<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="srno">
      <th mat-header-cell *matHeaderCellDef> Sr No </th>
      <td mat-cell *matCellDef="let element;index as i">{{i+1}}</td>
    </ng-container>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element">{{element.username}}  </td>
    </ng-container>
  
   
    <ng-container matColumnDef="agenda">
      <th mat-header-cell *matHeaderCellDef> Agenda </th>
      <td mat-cell *matCellDef="let element">{{element.agenda}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element">{{element.date}}  </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element">{{element.time}}  </td>
      </ng-container>

      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Room </th>
        <td mat-cell *matCellDef="let element"> {{element.room}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">   
        <th mat-header-cell *matHeaderCellDef></th>     
        <td mat-cell *matCellDef="let element"><mat-icon *ngIf="deletEnabled" class="delete-icon" (click)="deleteData(element.id)">delete</mat-icon> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
